<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <form>
        <div class="form_inside">
            <div class="form_flex">
                <div>
                    <label for="item">item</label>
                    <input type="text" id="item">
                </div>
                <div>
                    <label for="num1">First Number</label>
                    <input type="number" class="num1">
                </div>
                <div class="plus">
                    +
                </div>
                <div>
                    <label for="num2">Second Number</label>
                    <input type="number" class="num2">
                </div>
                <div>
                    <input type="checkbox" class="check" readonly>
                </div>
    
            </div>
            <div class="result_up">
                <input type="number" placeholder="Result" class="result" readonly>
            </div>
        </div>
        
        <section class="tasker"></section>
        <button id="btn">Add Item</button>
    </form>
    
    
    

    <script src="main.js"></script>
</body>
</html>
